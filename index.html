<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="RPS.js"></script>
        <style>body{background-color: black;}</style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center my-3">
                <div class="text-center">
                    <button onclick="newGame()">New Game</button>
                </div>
            </div>
            <div class="row justify-content-center my-5">
                <div class="text-center">
                    <button onclick="currentGame.playRound('rock')">Rock</button>
                    <button onclick="currentGame.playRound('paper')">Paper</button>
                    <button onclick="currentGame.playRound('scissors')">Scissors</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-5">Player</div>
                <div class="col-2">VS</div>
                <div class="col-5">Computer</div>
            </div>

            <div class="row text-center">
                <div class="col-5" id="playerChoice"></div>
                <div class="col-2"></div>
                <div class="col-5" id="comChoice"></div>
            </div>
            
            <div class="row">
                <div class="text-center" id="roundWinner"></div>
            </div>
            <div class="row">
                <div class="text-center">
                    <h2 id="gameStatus"></h1>
                </div>
            </div>
        </div>
    </body>
</html>
